<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Pinterest</title>
</head>

<body>

  <header>
    <!-- navbar -->

    <div class="container-navbar">
      <nav class="container-navbar__navigation">
        <div class="navigation-content">
          <img src="images/pinterest-1-logo-png-transparent.png" alt="pinterest logo" class="navigation-logo">
          <form class="navigation-form">
            <button class="navigation-button" type="submit">Home</button>
            <input class="navigation-bar" type="search" placeholder="ï€‚ Search" aria-label="Search">
          </form>
          <div class="navigation-images">
            <img src="images/bell.png" alt=""  class="navigation-images__notification">
            <img src="images/messenger.png" alt=""  class="navigation-images__notification">
            <img src="images/user-picture.jpg" alt=""  class="navigation-images__notification">
          </div>
        </div>
      </nav>
  </header>




  <!-- cards -->
  
  <div class="container-card">
    <div class="container-card__picture" id="picture">
      <img src="images/posts/imagen1.jpg" alt="" class="user-post">
    </div>
    <div class="user-info">
      <div class="user-info__picture">
        <img src="images/user-picture.jpg" alt="" class="profile-picture">
      </div>
      <div class="user-info__name">
        <p>Helena Tounsent</p>
      </div>
      <div class="user-info__reaction"></div>
    </div>
  </div>
</body>

</html>
